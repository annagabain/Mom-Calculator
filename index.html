<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom Calculator</title>

    <!-- This css stylesheet will be responsible for the whole website's styling -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section id="innerbody">


        <header>
            <img src="assets/images/web-pexels-karolina-grabowska-4959738.jpg" width=120>
            <h1>Mom Calculator </h1>
            <h2>Life Expenses Budgeting Tool for the Whole Family </h2>

        </header>
        <section id="calculation-area">

            <!-- WORK WITH USERNAME LATER -->
            <!-- 
            <label for="username">*Create a Username: </label>
            <br>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <button onclick="greetWithAlert()">Create</button>

            <br><br> -->


            <label for="budget">*Add your Monthly Budget: </label>

            <input type="number" id="budget" placeholder="eg. 2500" value="" required> <span> € </span>
            <button onclick="confirmBudget()"> SUBMIT</button>


            <!-- Basic source code for the grid: https://www.w3schools.com/css/css_grid.asp -->

            <div class="grid-container">

                <!-- ROW 1 Labels-->
                <div class="grid-item">De-select</div>
                <div class="grid-item">Expenses on:</div>
                <div class="grid-item">Cost in €</div>
                <div class="grid-item">Count</div>
                <div class="grid-item">Add</div>
                <div class="grid-item">Remove</div>

                <!-- ROW 2 index-0 -->
                <div class="grid-item"><input type="checkbox" class="select" name="select" value="select" checked>
                </div>
                <div class="grid-item"> <select name="category" class="category">
                        <option value="" selected="selected">Food</option>
                        <option value="">Takeout</option>
                        <option value="">Supermarket</option>
                        <option value="">Add Sub-category...</option>
                    </select></div>
                <div class="grid-item"><input type="number" class="cost" name="cost" placeholder="eg. 1200" value=""
                        required></div>
                <div class="grid-item"><input type="number" class="count" name="count" placeholder="1" value="1">
                </div>
                <div class="grid-item"><button class="round" onclick="categoryAdded()"> + </button>
                </div>
                <div class="grid-item">
                    <button class="round" class="category" onclick="categoryRemoved()"> - </button>
                </div>

                <!-- ROW 2.1 index-1-->
                <div class="grid-item"><input type="checkbox" name="select" value="select" checked></div>
                <div class="grid-item"> <input type="text" name="text" class="sub-category" value="Takeout">
                </div>
                <div class="grid-item"><input type="number" name="cost" class="cost" class="sub-category"
                        placeholder="eg. 500" value="" required></div>
                <div class="grid-item"><input type="number" class="count" name="count" class="sub-category"
                        placeholder="1" value="1"></div>
                <div class="grid-item"><button class="round" onclick="categoryAdded()"> + </button>
                </div>
                <div class="grid-item">
                    <button class="round" class="category" onclick="categoryRemoved()"> - </button>
                </div>



                <!-- ROW 3 index-2 -->
                <div class="grid-item"><input type="checkbox" class="select" name="select" value="select" checked>
                </div>
                <div class="grid-item"> <select name="category" class="category">
                        <option value="" selected="selected">Clothing</option>
                        <!-- Code source: https://www.w3schools.com/howto/howto_js_cascading_dropdown.asp -->
                        <option value="300">Add Sub-category...</option>
                    </select></div>
                <div class="grid-item"><input type="number" class="cost" name="cost" placeholder="eg. 500" value=""
                        required></div>
                <div class="grid-item"><input type="number" class="count" name="count" placeholder="1" value="1">
                </div>
                <div class="grid-item"><button class="round" onclick="categoryAdded()"> + </button>
                </div>
                <div class="grid-item">
                    <button class="round" class="category" onclick="categoryRemoved()"> - </button>
                </div>


                <!-- ROW 4 index-3 -->
                <div class="grid-item"><input type="checkbox" class="select" name="select" value="select" checked>
                </div>
                <div class="grid-item"> <select name="category" class="category">
                        <option value="" selected="selected">Accomodation</option>
                        <option id="newCategory" value="">Add Sub-category...</option>
                    </select></div>
                <div class="grid-item"><input type="number" class="cost" name="cost" placeholder="eg. 700" value=""
                        required></div>
                <div class="grid-item"><input type="number" class="count" name="count" placeholder="1" value="1"></div>
                <div class="grid-item"><button class="round" onclick="categoryAdded()"> + </button>
                </div>
                <div class="grid-item">
                    <button class="round" class="category" onclick="categoryRemoved()"> - </button>
                </div>

                <!-- ROW 5 Add Category-->
                <div class="grid-item"><input type="checkbox" class="select" name="select" value="select" checked></div>
                <div class="grid-item" onclick="categoryAdded()"> <input type="text" name="text" id="add-category"
                        class="category" value="Add Category..."></div>
                <div class="grid-item"><input type="number" name="cost" class="cost" placeholder="eg. 500" value=""
                        required></div>
                <div class="grid-item"><input type="number" class="count" name="count" class="sub-category"
                        placeholder="1" value="1"></div>
                <div class="grid-item"><button class="round" onclick="categoryAdded()"> + </button>
                </div>
                <div class="grid-item">
                    <button class="round" class="category" onclick="categoryRemoved()"> - </button>
                </div>

            </div>

            <div id="grid-container-new">

            </div>
            <br>
            <br>



            <!-- Connects this button to calculateTotal function -->

            <button id="total" onclick="calculateTotal()"> CALCULATE</button>
            <br>
            <div id="totalCosts">
                <!-- Costs TOTAL : xxx € -->
            </div>
            <div id="yourBudget">
                <!-- Your Budget: 1500 € -->
            </div>
            <div id="yourBalance">
                <!-- <p>This month's balance: - 1000 € (overspent)</p> -->
            </div>



        </section>


        <!-- Work on visualization-area later -->
        <section id="visualization-area">
            <button id="visualize" onclick="" value=""> Visualize</button>
            <br>
            <br>

            <!--Source code: https://www.w3schools.com/js/tryit.asp?filename=tryai_google_chart_pie -->

            <div id="myChart" style="width:100%; max-width:600px; height:500px;">
            </div>


        </section>

        <script src="assets/js/script.js"></script>
        <noscript>Your browser does not support JavaScript!</noscript>
        <footer>©</footer>

    </section>
</body>

</html>
