<!DOCTYPE html>
<html lang="en">

<head>

    <!-- This css stylesheet will be responsible for the whole website's styling -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <section id="innerbody">


        <header>
            <h1>Mom Calculator </h1>
            <h2>Life Expenses Budgeting Tool for the Whole Family </h2>
            <img src="assets/images/web-pexels-karolina-grabowska-4959738.jpg" width=120>
        </header>
        <section id="calculation-area">
            <form name="form0" id="form0" action="#">

                <label for="budget">*Add your Monthly Budget: </label>

            <!-- Code source: https://www.w3schools.com/howto/howto_js_cascading_dropdown.asp -->


            <!-- <p>Select:  Category: Cost: Count: Remove:</p>   -->

            <label for="select">Select: </label>
            <input type="checkbox" id="select" name="select" value="select">

            <label for="category">Category: </label>
            <select name="category" id="category">
                <option value="" selected="selected">Food</option>
                <option value="">Takeout</option>
                <option value="">Supermarket</option>
            </select>

            <label for="cost">Cost: </label>
            <input type="number" id="cost" name="cost" placeholder="0" required> €

            <label for="count">Count: </label>
            <input type="number" class="count" name="count" placeholder="1">

            Remove: <button class="round" onclick="categoryRemoved()"> - </button>


            </form>

            <form name="form2" id="form2" action="#">
                <label for="clothing">Select: </label>
                <input type="checkbox" id="clothing" name="clothing" value="clothing">

                Category:
                <select name="category" id="category">
                    <option value="" selected="selected">Clothing</option>
                </select>

                <label for="cost">Cost: </label>
                <input type="number" id="cost" name="cost" placeholder="0" required> €

                <label for="count">Count: </label>
                <input type="number" class="count" name="count" placeholder="1" required>

                Remove: <button class="round" onclick="categoryRemoved()"> - </button>


            </form>

            <form name="form3" id="form3" action="#">
                <label for="accomodation">Select: </label>
                <input type="checkbox" id="accomodation" name="accomodation" value="accomodation">

                Category:
                <select name="category" id="category">
                    <option value="" selected="selected">Accomodation</option>
                </select>

                <label for="cost">Cost: </label>
                <input type="number" id="cost" name="cost" placeholder="0" required> €

                <label for="count">Count: </label>
                <input type="number" class="count" name="count" placeholder="1" required>

                Remove: <button class="round" onclick="categoryRemoved()"> - </button>


            </form>

            <br>

            <!-- Connect this button to calculateTotal() function as well -->

            <button id="total" onclick="submitTotal()" value="xxx"> CALCULATE</button>
            <br>
            <div id="totalCosts">
            <!-- Costs TOTAL : xxx € -->
            </div>
            <div id="budget">
                <!-- Your Budget: 1500 € -->
            </div>

            <!-- <p>This month's balance: - 1000 € (overspent)</p> -->
