<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom Calculator</title>

    <!-- This css stylesheet will be responsible for the whole website's styling -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <h1>Mom Calculator</h1>
        <h2>Life Expenses Budgeting Tool for the Whole Family</h2>
    </header>
    <p></p>
    <div>
        <form>

            <label for="username">Create a Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username.." required>
            <button onclick="greetWithAlert()">Create</button>

            <br>

            <label for="budget">Add your budget</label>
            <input type="number" id="budget" name="budget" placeholder="Monthly budget in Euros.." required>
            <button onclick="confirmBudget()">Submit</button>


        </form>
    </div>


    <script src="assets/js/script.js"></script>
</body>

</html>
