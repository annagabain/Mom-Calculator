            <h2>Life Expenses Budgeting Tool for the Whole Family </h2>

            <!-- Basic source code for the grid: https://www.w3schools.com/css/css_grid.asp -->

            <div class="grid-container">
                <!-- ROW 1 Labels-->
                <div class="grid-item">De-select</div>
                <div class="grid-item">Expenses on:</div>
                <div class="grid-item">Cost in €</div>
                <div class="grid-item">Count</div>
                <div class="grid-item">Remove</div>

                <!-- ROW 2 -->
                <div class="grid-item"><input type="checkbox" class="select" name="select" value="select" checked></div>
                <div class="grid-item"> <select name="category" class="category">
                        <option value="" selected="selected">Food</option>
                        <option value="">Takeout</option>
                        <option value="">Supermarket</option>
                        <option value="">Add Sub-category...</option>
                    </select></div>
                <div class="grid-item"><input type="number" class="cost" name="cost" placeholder="0" required></div>
                <div class="grid-item"><input type="number" class="count" name="count" placeholder="1"></div>
                <div class="grid-item"><button class="round" onclick="categoryRemoved()"> - </button></div>

                    <!-- ROW 2.1-->
                    <div class="grid-item" class="sub-category"><input type="checkbox" name="select" value="select" checked></div>
                    <div class="grid-item" class="sub-category"> <input type="text"  name="text" value="Takeout"></div>
                    <div class="grid-item" class="sub-category"><input type="number" name="cost" placeholder="0" required></div>
                    <div class="grid-item" class="sub-category"><input type="number"  name="count" placeholder="1"></div>
                    <div class="grid-item" class="sub-category"><button class="round" onclick="categoryRemoved()"> - </button></div>

                <!-- ROW 3 -->
                <div class="grid-item"><input type="checkbox" class="select" name="select" value="select" checked></div>
                <div class="grid-item"> <select name="category" class="category">
                        <option value="" selected="selected">Clothing</option>
                        <!-- Code source: https://www.w3schools.com/howto/howto_js_cascading_dropdown.asp -->
                        <option value="">Add Sub-category...</option>
                    </select></div>
                <div class="grid-item"><input type="number" class="cost" name="cost" placeholder="0" required></div>
                <div class="grid-item"><input type="number" class="count" name="count" placeholder="1"></div>
                <div class="grid-item"><button class="round" onclick="categoryRemoved()"> - </button></div>

                <!-- ROW 4 -->
                <div class="grid-item"><input type="checkbox" class="select" name="select" value="select" checked></div>
                <div class="grid-item"> <select name="category" class="category">
                        <option value="" selected="selected">Accomodation</option>
                        <option value="">Add Sub-category...</option>
                    </select></div>
                <div class="grid-item"><input type="number" class="cost" name="cost" placeholder="0" required></div>
                <div class="grid-item"><input type="number" class="count" name="count" placeholder="1"></div>
                <div class="grid-item"><button class="round" onclick="categoryRemoved()"> - </button></div>


           

            </div>


            <!-- Connects this button to submitTotal function -->

            <button id="total" onclick="submitTotal()" value="xxx"> CALCULATE</button>
            <br>
            <div id="totalCosts">
                <!-- Costs TOTAL : xxx € -->
            </div>
            <div id="yourBudget">
                <!-- Your Budget: 1500 € -->
            </div>
            <div id="yourBalance">
